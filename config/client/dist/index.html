<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure server-scripts</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadData()">
    <header>
        <h1 class="">Configure Server</h1>
    </header>


    
    <main class="flex flex-row">
        <div id="main-menu" class="border-t border-b border-solid border-x-slate-800 w-1/4">
            <div class="flex flex-col justify-start">
                <div class="px-8 py-4 border-solid border-x-slate-800">Backup</div>
                <div class="px-8 py-4 border-solid border-x-slate-800">Other</div>
            </div>
        </div>
        <div id="backup-menu" class="flex border-b border-solid border-x-slate-800">
            <div class="flex flex-row justify-center">
                <div class="px-8 py-4 border-solid border-x-slate-800">Backup</div>
                <div class="px-8 py-4 border-solid border-x-slate-800">Sources</div>
            </div>

<!-- [minmax(25rem,_1fr)_minmax(25rem,_1fr)] w-fit mx-auto-->
            <div>
                <form action="#" id="form" class="grid grid-cols-2 gap-4">
                    <!-- <div class="grid grid-flow-row grid-cols-2 gap-4"></div> -->
                    <div class="flex place-content-between items-center">
                        <div class=""><label for="filetype" class="mr-2 w-fit">filetype</label></div>
                        <div class=""><input type="text" name="filetype" id="filetype" class="border border-gray-300 rounded-md w-80"></div>
                    </div>
                    <div class="col-start-2 flex place-content-between items-center">
                        <label for="backuppath" class="relative mr-2 w-fit">Backuppath</label>
                        <input type="text" name="backuppath" id="backuppath" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="logfilepath" class="relative mr-2 w-fit">logfilepath</label>
                        <input type="text" name="logfilepath" id="logfilepath" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="scriptspath" class="relative mr-2 w-fit">scriptspath</label>
                        <input type="text" name="scriptspath" id="scriptspath" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="apiurl" class="">apiurl</label>
                        <input type="text" name="apiurl" id="apiurl" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="sourcesLocation" class="relative mr-2 w-fit">sourcesLocation</label>
                        <input type="text" name="sourcesLocation" id="sourcesLocation" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="compression" class="relative mr-2 w-fit">compression</label>
                        <input type="text" name="compression" id="compression" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">    
                        <label for="backupserver" class="relative mr-2 w-fit">backupserver</label>
                        <input type="text" name="backupserver" id="backupserver" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="copycommand" class="relative mr-2 w-fit">copycommand</label>
                        <input type="text" name="copycommand" id="copycommand" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="remotefilepath" class="relative mr-2 w-fit">remotefilepath</label>
                        <input type="text" name="remotefilepath" id="remotefilepath" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="mailserver" class="relative mr-2 w-fit">mailserver</label>
                        <input type="text" name="mailserver" id="mailserver" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="mailRecipient" class="relative mr-2 w-fit">mailRecipient</label>
                        <input type="text" name="mailRecipient" id="mailRecipient" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="mailSender" class="relative mr-2 w-fit">mailSender</label>
                        <input type="text" name="mailSender" id="mailSender" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="debug" class="relative mr-2 w-fit">debug</label>
                        <input type="text" name="debug" id="debug" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="hostType" class="relative mr-2 w-fit">hostType</label>
                        <input type="text" name="hostType" id="hostType" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="timerUnits" class="relative mr-2 w-fit">timerUnits</label>
                        <input type="text" name="timerUnits" id="timerUnits" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="servicesToInstall" class="relative mr-2 w-fit">servicesToInstall</label>
                        <input type="text" name="servicesToInstall" id="servicesToInstall" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <label for="servicesToCopy" class="relative mr-2 w-fit">servicesToCopy</label>
                        <input type="text" name="servicesToCopy" id="servicesToCopy" class="border border-gray-300 rounded-md w-80">
                    </div>
                    <div class="flex place-content-between items-center">
                        <button id="button" class="">Get data</button>
                        <button id="submit" class="">Save data</button>
                    </div>
                
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>    
    
    
</body>
</html>
