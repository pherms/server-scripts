<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure server-scripts</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadData()">
    <header>
        <div class="flex flex-row justify-between">
            <h1 class="p-8">Configure Server</h1>
            <div class="p-8">
                <form action="#" method="post" id="login">
                    <input type="email" name="emailAddress" id="emailAddress" class="input-border w-60">
                    <input type="password" name="password" id="password" class="ml-1 input-border w-60">
                    <input type="submit" value="Login" class="ml-1">
                </form>
            </div>
        </div>
    </header>


    
    <main class="flex flex-row">
        <div id="main-menu" class="main-menu">
            <div class="main-menu-item">Backup</div>
            <div class="main-menu-item">Other</div>
        </div>
        <div id="config-section" class="config-section">
            <div id="backup-menu" class="backup-menu">
                <div class="backup-menu-item">Backup</div>
                <div class="backup-menu-item">Sources</div>
            </div>

<!-- [minmax(25rem,_1fr)_minmax(25rem,_1fr)] w-fit mx-auto-->
            <div>
                <form action="#" id="form" class="config-form grid grid-cols-2 gap-4">
                    <!-- <div class="grid grid-flow-row grid-cols-2 gap-4"></div> -->
                    <div class="config-form-fields">
                        <div class=""><label for="filetype" class="config-form-label w-fit">filetype</label></div>
                        <div class=""><input type="text" name="filetype" id="filetype" class="input-border"></div>
                    </div>
                    <div class="config-form-col2 config-form-fields">
                        <label for="backuppath" class="config-form-label w-fit">Backuppath</label>
                        <input type="text" name="backuppath" id="backuppath" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="logfilepath" class="config-form-label w-fit">logfilepath</label>
                        <input type="text" name="logfilepath" id="logfilepath" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="scriptspath" class="config-form-label w-fit">scriptspath</label>
                        <input type="text" name="scriptspath" id="scriptspath" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="apiurl" class="config-form-label w-fit">apiurl</label>
                        <input type="text" name="apiurl" id="apiurl" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="sourcesLocation" class="config-form-label w-fit">sourcesLocation</label>
                        <input type="text" name="sourcesLocation" id="sourcesLocation" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="compression" class="config-form-label w-fit">compression</label>
                        <input type="text" name="compression" id="compression" class="input-border">
                    </div>
                    <div class="config-form-fields">    
                        <label for="backupserver" class="config-form-label w-fit">backupserver</label>
                        <input type="text" name="backupserver" id="backupserver" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="copycommand" class="config-form-label w-fit">copycommand</label>
                        <input type="text" name="copycommand" id="copycommand" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="remotefilepath" class="config-form-label w-fit">remotefilepath</label>
                        <input type="text" name="remotefilepath" id="remotefilepath" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="mailserver" class="config-form-label w-fit">mailserver</label>
                        <input type="text" name="mailserver" id="mailserver" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="mailRecipient" class="config-form-label w-fit">mailRecipient</label>
                        <input type="text" name="mailRecipient" id="mailRecipient" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="mailSender" class="config-form-label w-fit">mailSender</label>
                        <input type="text" name="mailSender" id="mailSender" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="debug" class="config-form-label w-fit">debug</label>
                        <input type="text" name="debug" id="debug" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="hostType" class="config-form-label w-fit">hostType</label>
                        <input type="text" name="hostType" id="hostType" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="timerUnits" class="config-form-label w-fit">timerUnits</label>
                        <input type="text" name="timerUnits" id="timerUnits" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="servicesToInstall" class="config-form-label w-fit">servicesToInstall</label>
                        <input type="text" name="servicesToInstall" id="servicesToInstall" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <label for="servicesToCopy" class="config-form-label w-fit">servicesToCopy</label>
                        <input type="text" name="servicesToCopy" id="servicesToCopy" class="input-border">
                    </div>
                    <div class="config-form-fields">
                        <button id="submit" class="button">Save data</button>
                    </div>
                
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>    
    
    
</body>
</html>
