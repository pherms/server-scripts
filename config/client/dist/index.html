<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure server-scripts</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadData()">
    <h1 class="text-3xl font-bold underline">Hello World!!</h1>
    
        <form action="" id="form">
            <div class="flex flex-col justify-center items-center">
                <label for="filetype" class="mr-1">filetype</label><input type="text" name="filetype" id="filetype">
                <label for="backuppath" class="mr-1">Backuppath</label><input type="text" name="backuppath" id="backuppath">
                <label for="logfilepath" class="mr-1">logfilepath</label><input type="text" name="logfilepath" id="logfilepath">
                <label for="scriptspath" class="mr-1">scriptspath</label><input type="text" name="scriptspath" id="scriptspath">
                <label for="apiurl" class="mr-1">apiurl</label><input type="text" name="apiurl" id="apiurl">
                <label for="sourcesLocation" class="mr-1">sourcesLocation</label><input type="text" name="sourcesLocation" id="sourcesLocation">
                <label for="compression" class="mr-1">compression</label><input type="text" name="compression" id="compression">
                <label for="backupserver" class="mr-1">backupserver</label><input type="text" name="backupserver" id="backupserver">
                <label for="copycommand" class="mr-1">copycommand</label><input type="text" name="copycommand" id="copycommand">
                <label for="remotefilepath" class="mr-1">remotefilepath</label><input type="text" name="remotefilepath" id="remotefilepath">
                <label for="mailserver" class="mr-1">mailserver</label><input type="text" name="mailserver" id="mailserver">
                <label for="mailRecipient" class="mr-1">mailRecipient</label><input type="text" name="mailRecipient" id="mailRecipient">
                <label for="mailSender" class="mr-1">mailSender</label><input type="text" name="mailSender" id="mailSender">
                <label for="debug" class="mr-1">debug</label><input type="text" name="debug" id="debug">
                <label for="hostType" class="mr-1">hostType</label><input type="text" name="hostType" id="hostType">
                <label for="timerUnits" class="mr-1">timerUnits</label><input type="text" name="timerUnits" id="timerUnits">
                <label for="servicesToInstall" class="mr-1">servicesToInstall</label><input type="text" name="servicesToInstall" id="servicesToInstall">
                <label for="servicesToCopy" class="mr-1">servicesToCopy</label><input type="text" name="servicesToCopy" id="servicesToCopy">
                <button id="button" class="mr-1">Get data</button>
                <button id="submit" class="mr-1">Save data</button>
            </div>
        </form>
    
    
</body>
</html>
